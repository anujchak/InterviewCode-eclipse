<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

  <style >
.container{
	width:40%;
	margin:auto;
	padding:20px;
	border : 20px solid black;
}


</style>

            
</head>
<body>
<div class="container">
<h1>My Form</h1>
<form action="MyServlet" method="post">
	
	<table>
		<tr>
		<td>Name</td>
		<td><input type="text" name="user_name" placeholder="enter name"></td>
		</tr>
		<tr>
		<td>Password</td>
		<td><input type="text" name="user_password" placeholder="enter password"></td>
		</tr>
		<tr>
		<td>Email</td>
		<td><input type="text" name="user_email" placeholder="enter email"></td>
		</tr>
		<tr>
		<td>Select Gender</td>
		<td><input type="radio" name="user_gender" value="male">Male <input type="radio" name="user_gender" value="female">Female</td>
		</tr>
		<tr>
		<td>Select Course</td>
		<td>
		<select name="user_course">
		<option value="java">java</option>
		<option value="python">Python</option>
		<option value="c">C</option>
		<option value="ds">DS</option>
		</select>
		</td>
		</tr>
		<tr>
		<td>Agree terms and conditions</td>
		<td><input type="checkbox" name="terms" value="check"></td>
		</tr>
		<tr>
		<td style="text-align:right;">
		<button type="submit">Submit</button>
		</td>
		<td >
		<button type="reset">Reset</button>
		</td>
		</tr>
		
	
		
	</table>
